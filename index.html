<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Trombi</title>
</head>
<body>
    
    
    <div id="trombi">
        
        <div class="trombiCard">
            
            <figure tabindex="0">
                <img src="./resources/LUCIE.jpg" alt="">
                
                <figcaption tabindex="0">
                    <p>En charge de la gestion administrative et financière, de la gestion d’équipe, elle gère également les accompagnements de Cournon et de 4 établissements de Clermont. Lucie aime rire aux jeux de mots "rigolos".</p>
                </figcaption>
                
                
                <h3 class="quisuisje">Qui suis-je ?</h3>
                
            </figure>
            
            <div class="nameTitle">
                <h2>Lucie LONGUEVILLE</h2>
                <p>Directrice</p>
            </div>
            
        </div>
        
        
        <div class="trombiCard">
            
            <figure tabindex="0">
                <img src="./resources/DIEGO.jpg" alt="">
                
                <figcaption tabindex="0">
                    <p>En charge du dispositif "Structures d'accueil", des accompagnements du secteur Saint-Jacques, Aubière, et du projet "Colocations Solidaires", il gère le programme de formation et la communication. Diego aime faire des jeux de mots rigolos.</p>
                </figcaption>
                
                
                <h3 class="quisuisje">Qui suis-je ?</h3>
                
            </figure>
            
            <div class="nameTitle">
                <h2>Diego GUIJARRO</h2>
                <p>Coordinateur</p>
            </div>
            
        </div>
        
        
        <div class="trombiCard">
            
            <figure tabindex="0">
                <img src="./resources/CORALIE.jpg" alt="">
                
                <figcaption tabindex="0">
                    <p>En charge du dispositif "Enfants du voyage", des accompagnements du secteur Oradou et Fontaine-du-Bac et de 7 écoles sur Clermont, elle organise les évènements bénévoles et le programme d’ouverture culturelle. Coralie pilote le "p'tit car" à la perfection.</p>
                </figcaption>
                
                
                <h3 class="quisuisje">Qui suis-je ?</h3>
                
            </figure>
            
            <div class="nameTitle">
                <h2>Coralie AUZANCE</h2>
                <p>Coordinatrice</p>
            </div>
            
        </div>
        
        
        <div class="trombiCard">
            
            <figure tabindex="0">
                <img src="./resources/BENJAMIN.jpg" alt="">
                
                <figcaption tabindex="0">
                    <p>En charge du dispositif du CADA, des accompagnements des quartiers Nord de Clermont et de Riom, il gère notamment le petit théâtre de l’Afev, la communication et les formations. Passionné de musique, Benjamin est un véritable homme-orchestre.</p>
                </figcaption>
                
                
                <h3 class="quisuisje">Qui suis-je ?</h3>
                
            </figure>
            
            <div class="nameTitle">
                <h2>Benjamin RODRIGUEZ</h2>
                <p>Coordinateur</p>
            </div>
            
        </div>
        
        
        <div class="trombiCard">
            
            <figure tabindex="0">
                <img src="./resources/LUCILE.png" alt="">
                
                <figcaption tabindex="0">
                    <p>En charge de deux structures d’Accueil et de 4 écoles de Clermont, elle gère également la dynamique associative et le développement des outils en interne. Elle a en charge le projet fracture numérique. À ses heures perdues, Lucile adore chanter sous la douche.</p>
                </figcaption>
                
                
                <h3 class="quisuisje">Qui suis-je ?</h3>
                
            </figure>
            
            <div class="nameTitle">
                <h2>Lucile VILLENEUVE</h2>
                <p>Coordinatrice</p>
            </div>
            
        </div>
        
        
        
        
        
        
    </div>
    
    
    
</body>
</html>
